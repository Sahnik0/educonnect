<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - EduConnect</title>
  <link rel="stylesheet" href="style2.css" />
  <style>
    .spinner {
      display: none;
      width: 30px;
      height: 30px;
      border: 4px solid #ccc;
      border-top: 4px solid #007BFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .success-message {
      display: none;
      text-align: center;
      color: green;
      font-weight: bold;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <header>
    <h1>EduConnect</h1>
    <p>Enhancing Educational Infrastructure and Connectivity in Rural Areas</p>
  </header>

  <main class="main">
    <div class="form-container">
      <h2>Register</h2>
      <form id="registerForm">
        <label for="username">Username</label>
        <input type="text" id="username" required />

        <label for="email">Email</label>
        <input type="email" id="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" required />

        <label for="role">Role</label>
        <select id="role">
          <option value="student">Student</option>
          <option value="admin">Admin</option>
        </select>

        <button type="submit">Register</button>
        <div class="spinner" id="spinner"></div>
        <div class="error" id="errorMsg"></div>
        <div class="success-message" id="successMsg">ðŸŽ‰ Registration Successful!</div>
      </form>

      <p>Already have an account? <a href="login.html" target="_blank">Login here</a></p>
    </div>
  </main>

  <script type="module" src="register.js"></script>

</body>
</html>
